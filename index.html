            flex-direction: column;
            align-items: center;
        }

            background-color: #333;
            color: white;

            display: flex;
            flex-wrap: wrap;

            margin-top: 20px;
        }
        .game {
            width: 300px;
            height: 200px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .game iframe {
            width: 100%;
            height: 100%;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
